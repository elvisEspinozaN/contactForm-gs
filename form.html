<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/form.js"></script>
    <link rel="stylesheet" href="css/form.css" />
    <title>contact form</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Contact Us</h2>
      <form class="form" action="/nothing.php">
        <input
          class="input input-field"
          type="text"
          id="fname"
          name="firstname"
          placeholder="first name"
        />

        <input
          class="input input-field"
          type="text"
          id="lname"
          name="lastname"
          placeholder="last name"
        />

        <input
          class="input input-field"
          type="text"
          id="email"
          name="email"
          placeholder="email"
        />
        <br />
        <label class="input" for="time">Best Time to Reach You?</label>
        <select class="input input-field" name="time" id="time">
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option>
        </select>

        <textarea
          class="input input-field"
          name="msg"
          id="msg"
          cols="30"
          rows="10"
          placeholder="Leave us a message here..."
        ></textarea>

        <input class="btn" type="button" value="submit" onclick="showtext()" />
      </form>
    </div>

    <div id="show"></div>
  </body>
</html>
